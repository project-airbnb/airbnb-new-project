<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <title>News Rent</title>
</head>
<body>
<div class="bg-overlay">
<div class="navbar navbar-expand-sm">
    <a class="navbar-brand" href="#">
        <img th:src="@{/css/dota2button.jpg}" class="picture">
    </a>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active main-content">
                <button class="btn btn-outline-light" data-toggle="modal" data-target=".mode">Log in</button>
                <div class="mode fade modal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            </div>
                            <div class="modal-body" style="color: deeppink">
                                <form th:action="@{/login}" method="POST">
                                    <div class="form-group">
                                        <label for="username">User name:</label>
                                        <input class="form-control" type="text" id="username" name="username" placeholder="Your username" />
                                    </div>
                                    <div class="form-group">
                                        <label for="pwd">Password:</label>
                                        <input class="form-control" type="password" name="password" placeholder="Your password" id="pwd" />
                                    </div>
                                    <div class="form-group form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox"> Remember me
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Login</button> <br />
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-info" data-dismiss="modal">&times;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"> Sign Up </a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</div>
    <br>
    <br>
    <div class="container">
    <h1>My new rent</h1>
    </div>
    <br>
    <br>
    <br>
<div class="container">
    <table class="table table-stripped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Content</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="newsRent : ${newsRents}">
            <tr>
                <td th:text="${newsRent.title}"></td>
                <td th:text="${newsRent.content}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <div class="container" style="padding-bottom: auto">
        <a th:href="@{'/newsRents'(page=${newsRents.number - 1})}" th:if="${newsRents.hasPrevious()}">Previous</a>
        <span th:text="${newsRents.number + 1}"></span>/<span th:text="${newsRents.totalPages}"></span>
        <a th:href="@{'/newsRents'(page=${newsRents.number + 1})}" th:if="${newsRents.hasNext()}">Next</a>
    </div>
</div>
</div>
<div class="jumbotron text-center" style="margin-bottom:0">
    <p>Footer</p>
</div>
