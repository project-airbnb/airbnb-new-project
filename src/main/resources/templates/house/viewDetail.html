<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf + Spring Security</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<!--header.html  that's here  -->
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class = "row">
        <article class="row col-sm-9">
            <div class="col-sm-2">

            </div>

            <div id="myCarousel" class="col-sm-8 carousel slide" data-ride="carousel" style="text-align: center">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="../../static/image/home1.jpg" th:src="@{/image/home1.jpg}" height="298" />
                    </div>

                    <div class="item">
                        <img src="../../static/image/home2.jpg" th:src="@{/image/home2.jpg}" height="298" />
                    </div>

                    <div class="item">
                        <img src="../../static/image/home3.jpg" th:src="@{/image/home3.jpg}" height="298" />
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="col-sm-2">

            </div>
        </article>


        <aside class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form>
                        <input placeholder="Search" class="form-control" name="price"/>
                    </form>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class = "glyphicon glyphicon-th-list"></span>
                    <strong>Chủng Loại</strong>
                </div>
                <div class="list-group">
                    <a href="#" class="list-group-item">Căn hộ/Chung cư</a>
                    <a href="#" class="list-group-item">Nhà ở</a>
                    <a href="#" class="list-group-item">Đất</a>
                    <a href="#" class="list-group-item">Văn phòng, Mặt bằng kinh doanh</a>
                    <a href="#" class="list-group-item">Phòng trọ</a>
                </div>
            </div>
        </aside>
</div>
<!--footer.html  that's here  -->
<div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
